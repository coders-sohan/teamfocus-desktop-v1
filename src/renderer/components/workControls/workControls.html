<div id="work-controls" class="work-controls">
  <div class="work-controls-status">
    <span id="work-controls-badge" class="work-controls-badge work-controls-badge-idle">Idle</span>
    <span id="work-controls-session-time" class="work-controls-session-time" aria-live="polite"></span>
  </div>
  <div class="work-controls-buttons">
    <button type="button" id="work-controls-start" class="btn btn-primary work-controls-btn">Start</button>
    <button type="button" id="work-controls-pause" class="btn btn-secondary work-controls-btn" disabled>Pause</button>
    <button type="button" id="work-controls-resume" class="btn btn-primary work-controls-btn" disabled>Resume</button>
    <button type="button" id="work-controls-stop" class="btn btn-secondary work-controls-btn" disabled>Stop</button>
  </div>
  <div id="work-controls-error" class="work-controls-error" role="alert" hidden></div>
</div>
