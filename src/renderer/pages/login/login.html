<div id="screen-login" class="screen-login">
  <div class="login-card">
    <h1 class="login-title">TeamFocus</h1>
    <p class="login-subtitle">Sign in to continue</p>
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required autocomplete="email" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <div class="password-input-wrap">
          <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="••••••••" />
          <button type="button" id="login-password-toggle" class="password-toggle" aria-label="Show password" title="Show password">
            <i class="fa-solid fa-eye" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div id="login-error" class="login-error" role="alert" hidden></div>
      <button type="submit" id="login-submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
